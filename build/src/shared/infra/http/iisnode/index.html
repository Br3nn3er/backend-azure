<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WIN-A608EBAKK97-1280-stderr-1696266322212.txt","computername":"WIN-A608EBAKK97","pid":1280,"type":"stderr","created":1696266322212},{"file":"WIN-A608EBAKK97-1280-stdout-1696266322211.txt","computername":"WIN-A608EBAKK97","pid":1280,"type":"stdout","created":1696266322211},{"file":"WIN-A608EBAKK97-5332-stderr-1696265623445.txt","computername":"WIN-A608EBAKK97","pid":5332,"type":"stderr","created":1696265623445},{"file":"WIN-A608EBAKK97-5332-stdout-1696265623444.txt","computername":"WIN-A608EBAKK97","pid":5332,"type":"stdout","created":1696265623444},{"file":"WIN-A608EBAKK97-5656-stderr-1696878175848.txt","computername":"WIN-A608EBAKK97","pid":5656,"type":"stderr","created":1696878175848},{"file":"WIN-A608EBAKK97-5656-stdout-1696878175595.txt","computername":"WIN-A608EBAKK97","pid":5656,"type":"stdout","created":1696878175595},{"file":"WIN-A608EBAKK97-6156-stderr-1696266383754.txt","computername":"WIN-A608EBAKK97","pid":6156,"type":"stderr","created":1696266383754},{"file":"WIN-A608EBAKK97-6156-stdout-1696266383752.txt","computername":"WIN-A608EBAKK97","pid":6156,"type":"stdout","created":1696266383752},{"file":"WIN-A608EBAKK97-6560-stderr-1696253193180.txt","computername":"WIN-A608EBAKK97","pid":6560,"type":"stderr","created":1696253193180},{"file":"WIN-A608EBAKK97-6560-stdout-1696253193180.txt","computername":"WIN-A608EBAKK97","pid":6560,"type":"stdout","created":1696253193180},{"file":"WIN-A608EBAKK97-8056-stderr-1696265583447.txt","computername":"WIN-A608EBAKK97","pid":8056,"type":"stderr","created":1696265583447},{"file":"WIN-A608EBAKK97-8056-stdout-1696265583419.txt","computername":"WIN-A608EBAKK97","pid":8056,"type":"stdout","created":1696265583419}];
        var lastUpdated = 1696878216419;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
